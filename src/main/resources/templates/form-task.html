<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tarefa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link id="app-icon" rel="icon" type="image/png" th:href="@{/img/icon-light.png}" />
	
</head>
<body class="bg-light">

<div class="container py-5">
	<div class="text-end mb-3">
    	<button id="toggle-theme" class="btn btn-sm btn-secondary">
        	<i class="bi bi-moon me-1"></i>
    	</button>
	</div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h2 class="mb-4" th:text="${task.id == null} ? 'Nova Tarefa' : 'Editar Tarefa'">
                <i class="bi bi-card-checklist me-2"></i>Tarefa
            </h2>

            <form th:action="@{/tasks/save}" th:object="${task}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{completed}" id="completed" />
                    <label class="form-check-label" for="completed">Concluída</label>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save me-1"></i> Salvar
                    </button>
                    <a th:href="@{/tasks}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
