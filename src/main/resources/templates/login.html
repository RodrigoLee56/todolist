<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link id="app-icon" rel="icon" type="image/png" th:href="@{/img/icon-light.png}" />
	
</head>
<body class="bg-light">

<div class="container py-5">
	<div class="text-end mb-3">
    	<button id="toggle-theme" class="btn btn-sm btn-secondary">
        	<i class="bi bi-moon me-1"></i>
    	</button>
	</div>
	
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <h2 class="text-center mb-4"><i class="bi bi-person-circle me-2"></i>Login</h2>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" required />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/register}"><i class="bi bi-person-plus"></i> Criar conta</a>
            </div>

            <div class="mt-3 text-danger text-center" th:if="${param.error}">
                Usuário ou senha inválidos.
            </div>
            <div class="mt-3 text-success text-center" th:if="${param.logout}">
                Você saiu do sistema.
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
